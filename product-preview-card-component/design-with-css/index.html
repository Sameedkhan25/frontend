<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 

  Add to Cart -->

  <div class="container">
    <div class="container-left">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="container-right">
        <div class="perfume-tag">Perfume</div>
        <div class="heading">  Gabrielle Essence Eau De Parfum
        </div>
        <div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <span class="price-tag">$149.99</span>
          <span class="old-price-tag">$169.99</span>
        </div>
       <button class="cart">
        <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/shopping-cart--v1.png"/>
        <span>Add to Cart</span>
       </button>
    </div>
  </div>
  
</body>
</html>
